<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="title" property="og:title" content="Beyond Measure">

  <meta name="description" content="Design & development agency specialized in webdesign.">
  <meta name="keywords"
    content="web de,website,website design,web development,web page,create a website,responsive web design">

  <title>Ominia Agency</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.html">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
    rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600,300&amp;display=swap" rel="stylesheet">
</head>

<body>
  <header id="contact-header">
    <div class="content show-on-scroll">
      <a class="logo" href="index-2.html">Ominia Agency<span>™</span></a>
      <nav><a href="index-2.html">Home</a> / <a href="portfolio.html">Portfolio</a></nav>
    </div>
    <div class="devider"></div>
  </header>

  <section class="contact">
    <div class="content show-on-scroll">
      <a class="btn" href="index-2.html">
        <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.73684 1L2 8.73684L9.73684 16.4737" stroke="#F4F6FA" stroke-width="2.3" stroke-miterlimit="10" />
          <path d="M2 8.73694H20" stroke="#F4F6FA" stroke-width="2.3" stroke-miterlimit="10" />
        </svg>
        <li>BACK</li>
      </a>
      <h1>Get a quote</h1>
      <p>Please fill in this clientbrief so we can get back to you with an exact quote.</p>
    </div>
    <form action="https://formsubmit.co/adem@ottoman.me" method="POST">
      <div class="element show-on-scroll">
        <div class="box">
          <h3>Contact information</h3>
          <div class="item">
            <div class="input">
              <label for="name">Full name<span>*</span></label>
              <input type="text" name="name" placeholder="Your full name..." pattern="^(\w\w+)\s(\w+)$" required>
            </div>
            <div class="input">
              <label for="email">E-mail<span>*</span></label>
              <input type="email" name="email" placeholder="Your E-mail, so we can get back to you..." required>
            </div>
          </div>
          <div class="item">
            <div class="input">
              <label for="position">Position</label>
              <input type="text" name="position" placeholder="Your position at the company...">
            </div>
            <div class="input">
              <label for="company">Company</label>
              <input type="text" name="company" placeholder="Company name...">
            </div>
          </div>
        </div>
      </div>

      <div class="element show-on-scroll">
        <div class="box">
          <h3>General information</h3>
          <div class="item">
            <div class="input">
              <label for="deadline">Deadline</label>
              <input type="date" id="datePickerId" name="deadline" placeholder="dd/mm/aaaa...">
            </div>
            <div class="input">
              <label for="budget">Budget<span>*</span></label>
              <input type="text" name="budged" placeholder="€..." required>
            </div>
          </div>
          <div class="item">
            <div class="input">
              <label for="current_website">Current Social Media</label>
              <input type="url" name="current_website" placeholder="https:///">
            </div>
            <div class="input">
              <label for="recommend">Did someone recommend you?</label>
              <input type="text" name="recommend" placeholder="Name...">
            </div>
          </div>
          <div class="item">
            <div class="input">
              <label for="requirements">What kind of designs and Soscial media posts would you want?</label>
              <textarea type="text" name="requirements"
                placeholder="Explain.... Show some examples... leave a link"></textarea>
            </div>
          </div>
          <div class="item">
            <div class="input">
              <label for="result">Website result<span>*</span></label>
              <textarea type="text" rows="5" name="result" placeholder="The result you want to achieve..."
                required></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="element show-on-scroll">
        <div class="box">
          <h3>Ideal user</h3>
          <div class="item">
            <div class="input">
              <label for="age">Age<span>*</span></label>
              <input type="age" name="age" placeholder="Age of the ideal user..." required>
            </div>
            <div class="input">
              <label for="gender">Gender</label>
              <input type="text" name="gender" placeholder="Gender of the dieal user...">
            </div>
          </div>
          <div class="item">
            <div class="input">
              <label for="values">Values</label>
              <input type="text" name="values" placeholder="Things the user finds importent...">
            </div>
            <div class="input">
              <label for="action">Ideal action<span>*</span></label>
              <input type="text" name="action" placeholder="What ideal action does the user take at the website..."
                required>
            </div>
          </div>
        </div>
      </div>

      <div class="element show-on-scroll">
        <div class="box">
          <h3>Competitors</h3>
          <div class="item">
            <div class="input">
              <label for="competitor1">Website competitor1</label>
              <input type="url" name="competitor1" placeholder="https:///">
            </div>
            <div class="input">
              <label for="competitor2">Website competitor2</label>
              <input type="url" name="competitor2" placeholder="https:///">
            </div>
          </div>
        </div>
      </div>

      <div class="element show-on-scroll">
        <div class="box">
          <h3>Websites you like</h3>
          <div class="item">
            <div class="input">
              <label for="website1">Website you like1<span>*</span></label>
              <input type="url" name="website1" placeholder="https://" required>
            </div>
            <div class="input">
              <label for="website2">Website you like2</label>
              <input type="url" name="website2" placeholder="https:///">
            </div>
          </div>
        </div>
      </div>

      <div class="element show-on-scroll">
        <div class="box">
          <h3>Additional information</h3>
          <div class="item">
            <div class="input">
              <label for="additional_info">Additional information</label>
              <textarea type="text" name="additional_info"
                placeholder="Something else you want us to know..."></textarea>
            </div>
          </div>
        </div>
      </div>
      <input type="hidden" name="_captcha" value="true" />
      <button type="submit" class="show-on-scroll">SUBMIT</button>
    </form>
    <a>.</a>
  </section>
  <div class="loading"></div>
</body>


</html>
